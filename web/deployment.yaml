apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
     containers:
        - image: 730335456215.dkr.ecr.ap-northeast-2.amazonaws.com/wordpress-ecr:latest
          name: wordpress
          env:
            - name: WORDPRESS_DB_HOST
              value: "db-hs1.cluster-cdy6a8acgxti.ap-northeast-2.rds.amazonaws.com"
            - name: WORDPRESS_DB_PASSWORD
              value: "Amazon1!"
            - name: WORDPRESS_DB_USER
              value: "admin"
            - name: WORDPRESS_DB_NAME
              value: "dbhouse2"
            - name: WORDPRESS_REDIS_HOST 
              value: "redis"
            - name: WORDPRESS_REDIS_PORT 
              value: "6379" 
            - name: WP_REDIS_HOST 
              valueFrom: 
                env: WORDPRESS_REDIS_HOST 
            - name: WP_REDIS_PORT 
              valueFrom: 
                env: WORDPRESS_REDIS_PORT 
            - name: WPLANG value: "ko_KR

              
          ports:
            - containerPort: 80
              name: wordpress

